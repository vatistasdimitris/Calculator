<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chatbot</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chatbox {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
        }

        #input-container {
            display: flex;
            justify-content: space-between;
        }

        #user-input {
            width: 200px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value;
            appendMessage('User', userMessage);
            handleBotResponse(userMessage);
            userInput.value = '';
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }

        function handleBotResponse(userMessage) {
            // Simple logic for a bot response, you can customize this part
            if (userMessage.toLowerCase().includes('wake up neo')) {
                setTimeout(() => {
                    appendMessage('Bot', 'The Matrix has you...');
                    setTimeout(() => {
                        appendMessage('Bot', 'Follow the white rabbit.');
                    }, 1000);
                }, 1000);
            } else {
                appendMessage('Bot', 'I did not understand that.');
            }
        }
    </script>
</body>
</html>
