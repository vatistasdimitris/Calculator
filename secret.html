<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Chat</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #wake-up-button {
      padding: 10px;
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-container {
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #00ff00;
      padding: 10px;
      background-color: #000;
      border-radius: 5px;
      display: none;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #000;
      border-radius: 5px;
      padding: 8px;
      border: 1px solid #00ff00;
    }

    .other-message {
      background-color: #000;
      border-radius: 5px;
      padding: 8px;
      border: 1px solid #00ff00;
    }

    .image-preview {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }

    #message-input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    #send-button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
      cursor: pointer;
      background-color: #00ff00;
      color: #000;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    #loading-bar {
      width: 0;
      height: 20px;
      background-color: #00ff00;
      margin-top: 10px;
      border-radius: 5px;
      transition: width 3s ease-out;
    }

    #discord-join-button {
      padding: 10px;
      background-color: #7289DA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="loading-container">
  <button id="wake-up-button" onclick="startLoading()">Wake Up</button>
  <div id="loading-bar"></div>
</div>

<div id="chat-container">
  <ul id="messages"></ul>
  <input type="text" id="message-input" placeholder="Type your message...">
  <button id="send-button" onclick="processCommand()">Send</button>
  <a id="discord-join-button" href="YOUR_DISCORD_SERVER_INVITE_LINK">Join our Discord server</a>
</div>

<script>
  function getRandomUserName() {
    const randomNumber = Math.floor(Math.random() * 10000);
    return randomNumber.toString().padStart(4, '0');
  }

  function getStoredUserName() {
    return localStorage.getItem('username');
  }

  function setStoredUserName(username) {
    localStorage.setItem('username', username);
  }

  function startLoading() {
    document.getElementById('loading-bar').style.width = '100%';
    setTimeout(function() {
      document.getElementById('loading-container').style.display = 'none';
      document.getElementById('chat-container').style.display = 'block';
      displayMessages();
    }, 3000); // Wait for the loading animation to complete (3 seconds)
  }

  function sendMessage(messageText, isImage = false) {
    var username = getStoredUserName() || getRandomUserName();
    setStoredUserName(username);

    var messages = JSON.parse(localStorage.getItem('messages')) || [];
    messages.push({ sender: username, text: messageText, isImage: isImage });
    localStorage.setItem('messages', JSON.stringify(messages));

    displayMessages();

    // Notify new message
    notifyNewMessage();
  }

  function displayMessages() {
    var messagesContainer = document.getElementById('messages');
    var messages = JSON.parse(localStorage.getItem('messages')) || [];

    messagesContainer.innerHTML = '';
    messages.forEach(function(message) {
      var messageElement = document.createElement('li');
      messageElement.className = 'message ' + message.sender.toLowerCase() + '-message';

      if (message.isImage) {
        var imageElement = document.createElement('img');
        imageElement.src = message.text;
        imageElement.className = 'image-preview';
        messageElement.appendChild(imageElement);
      } else {
        messageElement.textContent = message.sender + ': ' + message.text;
      }

      messagesContainer.appendChild(messageElement);
    });
  }

  function notifyNewMessage() {
    if ('Notification' in window) {
      if (Notification.permission === "granted") {
        var notification = new Notification("Wake up, new message!");
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(function (permission) {
          if (permission === "granted") {
            var notification = new Notification("Wake up, new message!");
          }
        });
      }
    }
  }

  function processCommand() {
    var messageInput = document.getElementById('message-input');
    var messageText = messageInput.value.trim();

    if (messageText === '') {
      return;
    }

    if (messageText.startsWith('/')) {
      executeCommand(messageText.substring(1));
    } else {
      sendMessage(messageText);
    }

    messageInput.value = '';
  }

  function executeCommand(command) {
    switch (command) {
      case 'clear':
        clearChat();
        break;
      case 'hide':
        hideChat();
        break;
      case 'exit':
        exitChat();
        break;
      default:
        // Handle unknown command
        sendMessage('Unknown command: ' + command);
    }
  }

  function clearChat() {
    localStorage.removeItem('messages');
    displayMessages();
  }

  function hideChat() {
    document.getElementById('chat-container').style.display = 'none';
    setTimeout(function() {
      document.getElementById('chat-container').style.display = 'block';
      displayMessages();
    }, 10000); // Show the chat after 10 seconds
  }

  function exitChat() {
    localStorage.clear();
    window.location.href = 'index.html';
  }

  // Display messages when the page loads
  window.onload = function() {
    // Hide chat initially
    document.getElementById('chat-container').style.display = 'none';

    // Request permission for notifications
    if ('Notification' in window) {
      if (Notification.permission !== "granted" && Notification.permission !== "denied") {
        Notification.requestPermission();
      }
    }
  };
</script>

</body>
</html>
