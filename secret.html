<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Chat</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }

    #loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #wake-up-button {
      padding: 10px;
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-container {
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #00ff00;
      padding: 10px;
      background-color: #000;
      border-radius: 5px;
      display: none;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #000;
      border-radius: 5px;
      padding: 8px;
      border: 1px solid #00ff00;
    }

    .other-message {
      background-color: #000;
      border-radius: 5px;
      padding: 8px;
      border: 1px solid #00ff00;
    }

    .image-preview {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }

    #message-input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    #send-button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
      cursor: pointer;
      background-color: #00ff00;
      color: #000;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    #loading-bar {
      width: 0;
      height: 20px;
      background-color: #00ff00;
      margin-top: 10px;
      border-radius: 5px;
      transition: width 3s ease-out;
    }

    #share-image-button {
      margin-top: 10px;
      padding: 8px;
      background-color: #00ff00;
      color: #000;
      border: 1px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
    }

    #file-input {
      display: none;
    }
  </style>
</head>
<body>

<div id="loading-container">
  <button id="wake-up-button" onclick="startLoading()">Wake Up</button>
  <div id="loading-bar"></div>
</div>

<div id="chat-container">
  <ul id="messages"></ul>
  <input type="text" id="message-input" placeholder="Type your message...">
  <button id="send-button" onclick="processCommand()">Send</button>
  <div id="share-image-button" onclick="openFileInput()">üñºÔ∏è</div>
  <input type="file" id="file-input" accept="image/*, video/*" onchange="handleFileUpload()">
</div>

<script>
  function getRandomNickname() {
    const nicknames = [
      "TurboTurtle", "SizzleSprite", "QuasarQuokka", "CyborgChameleon", "VelvetVampire",
      "NovaNomad", "PrismPenguin", "ThunderThief", "GalacticGazelle", "QuantumQuokka",
      "NebulaNomad", "StealthyStrawberry", "PixelPenguin", "SonicSphinx", "NebulaNomad",
      "CyberCheetah", "BlazeBumblebee", "LunarLiger", "PlasmaPuffin", "ElectricElephant",
      "ZenithZombie", "PolkaDotPirate", "AquaAlchemist", "GadgetGiraffe", "EmberEagle",
      "JazzyJester", "TechnoToucan", "LunarLynx", "QuasarQuail", "SlinkySloth",
      "QuantumQuill", "VelvetViper", "GlitterGorilla", "NeonNoodle", "ThunderTiger",
      "SolarSparrow", "CosmicCactus", "PixelPenguin", "NimbusNarwhal", "QuantumQuokka",
      "MysticMongoose", "ElectricEchidna", "CyberChinchilla", "GigaGecko", "TurboTarantula",
      "BlazeBeetle", "VelvetVulture", "NebulaNewt", "SonicStarfish", "SolarSalamander",
      "ZenithZebra", "JazzyJackal", "PixelPangolin", "ThunderToad", "QuantumQuesadilla",
      "NimbusNuthatch", "CyberCobra", "BlazeBaboon", "MysticMantis", "SolarSphinx",
      "QuantumQuokka", "VelvetVixen", "NeonNarwhal", "ElectricElk", "GigaGazelle",
      "TurboTermite", "LunarLobster", "SonicSnail", "CosmicCentaur", "BlazeBison",
      "PrismPangolin", "VelvetVampire", "QuantumQuasar", "SolarSorcerer", "PixelPenguin",
      "ThunderThief", "MysticMuffin", "QuantumQuokka", "NebulaNomad", "CyberCheetah"
    ];

    return nicknames[Math.floor(Math.random() * nicknames.length)];
  }

  function getStoredNickname() {
    return localStorage.getItem('nickname');
  }

  function setStoredNickname(nickname) {
    localStorage.setItem('nickname', nickname);
  }

  function startLoading() {
    document.getElementById('loading-bar').style.width = '100%';
    setTimeout(function() {
      document.getElementById('loading-container').style.display = 'none';
      document.getElementById('chat-container').style.display = 'block';
      displayMessages();
    }, 3000); // Wait for the loading animation to complete (3 seconds)
  }

  function sendMessage(messageText, isImage = false) {
    var nickname = getStoredNickname() || getRandomNickname();
    setStoredNickname(nickname);

    var messages = JSON.parse(localStorage.getItem('messages')) || [];
    messages.push({ sender: nickname, text: messageText, isImage: isImage });
    localStorage.setItem('messages', JSON.stringify(messages));

    displayMessages();

    // Notify new message
    notifyNewMessage();
  }

  function displayMessages() {
    var messagesContainer = document.getElementById('messages');
    var messages = JSON.parse(localStorage.getItem('messages')) || [];

    messagesContainer.innerHTML = '';
    messages.forEach(function(message) {
      var messageElement = document.createElement('li');
      messageElement.className = 'message ' + message.sender.toLowerCase() + '-message';

      if (message.isImage) {
        var imageElement = document.createElement('img');
        imageElement.src = message.text;
        imageElement.className = 'image-preview';
        messageElement.appendChild(imageElement);
      } else {
        messageElement.textContent = message.sender + ': ' + message.text;
      }

      messagesContainer.appendChild(messageElement);
    });
  }

  function notifyNewMessage() {
    if (Notification.permission === "granted") {
      var notification = new Notification("Wake up, new message!");
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(function (permission) {
        if (permission === "granted") {
          var notification = new Notification("Wake up, new message!");
        }
      });
    }
  }

  function processCommand() {
    var messageInput = document.getElementById('message-input');
    var messageText = messageInput.value.trim();

    if (messageText === '') {
      return;
    }

    if (messageText.startsWith('/')) {
      executeCommand(messageText.substring(1));
    } else {
      sendMessage(messageText);
    }

    messageInput.value = '';
  }

  function executeCommand(command) {
    switch (command) {
      case 'clear':
        clearChat();
        break;
      case 'hide':
        hideChat();
        break;
      case 'exit':
        exitChat();
        break;
      case 'image':
        shareImage();
        break;
      case 'video':
        shareVideo();
        break;
      default:
        // Handle unknown command
        sendMessage('Unknown command: ' + command);
    }
  }

  function clearChat() {
    localStorage.removeItem('messages');
    displayMessages();
  }

  function hideChat() {
    document.getElementById('chat-container').style.display = 'none';
    setTimeout(function() {
      document.getElementById('chat-container').style.display = 'block';
      displayMessages();
    }, 10000); // Show the chat after 10 seconds
  }

  function exitChat() {
    localStorage.clear();
    window.location.href = 'index.html';
  }

  function shareImage() {
    document.getElementById('file-input').click();
  }

  function shareVideo() {
    document.getElementById('file-input').click();
  }

  function openFileInput() {
    document.getElementById('file-input').click();
  }

  function handleFileUpload() {
    var fileInput = document.getElementById('file-input');
    var file = fileInput.files[0];
    
    if (file) {
      var reader = new FileReader();
      reader.onloadend = function () {
        sendMessage('File shared: ' + file.name, file.type.startsWith('image'));
      };
      reader.readAsDataURL(file);
    }
  }

  // Display messages when the page loads
  window.onload = function() {
    // Hide chat initially
    document.getElementById('chat-container').style.display = 'none';

    // Request permission for notifications
    if (Notification.permission !== "granted" && Notification.permission !== "denied") {
      Notification.requestPermission();
    }
  };
</script>

</body>
</html>
