<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Style Calculator</title>
    <style>
    button {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 18px;
        background-color: #008000; /* Change to green (#008000) */
        color: #fff;
        border: 1px solid #fff;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #004d00; /* Darker green on hover (#004d00) */
    }
</style>


</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>

    <script>
        let displayValue = "";

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById("display").value = displayValue;
        }

        function clearDisplay() {
            displayValue = "";
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            if (displayValue === "2009") {
                window.location.href = "secret.html";
            } else {
                try {
                    document.getElementById("display").value = eval(displayValue);
                } catch (error) {
                    document.getElementById("display").value = "Error";
                }
            }
        }
    </script>
</body>
</html>
